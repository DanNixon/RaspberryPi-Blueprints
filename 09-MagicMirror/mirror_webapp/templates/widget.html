{% block widget %}
  <div id="{{ widget.id }}"
      class="widget {% if widget.position == 'floating' %}floating-widget{% endif %}"
      style="{% if widget.position == 'floating' %} left: {{ widget.pos_x }}px; top: {{ widget.pos_y }}px;{% endif %}">
    {% if widget.name %}
      <h1 class="widget-title">{{ widget.name }}</h1>
    {% endif %}

    {% block widget_scripts %}{% endblock %}

    <div class="widget-contents {% if widget.show_borders %}widget-contents-borders{% endif %}"
        style="width:{% block width %}100{% endblock %}px;">
      {% block widget_contents %}{% endblock %}
    </div>
  </div>
{% endblock %}
