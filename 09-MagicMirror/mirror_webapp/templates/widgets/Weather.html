{% extends "widget.html" %}

{% block widget_contents %}
  <img class="weather-icon" src="" />

  <div class="weather-current">
    <h2></h2>
    <p></p>
  </div>

  <div class="weather-temp">
    <p>
      <span class="weather-temp-current"></span>&deg;<span class="weather-temp-unit">C</span>
      <span class="weather-small-detail">
        High: <span class="weather-temp-high"></span>&deg;<span class="weather-temp-unit">C</span>
        Low: <span class="weather-temp-low"></span>&deg;<span class="weather-temp-unit">C</span>
      </span>
    </p>
  </div>

  <p class="weather-wind-text">Wind: <span class="weather-wind-direction"></span> at <span class="weather-wind-speed"></span> mps</p>
  <p class="weather-humidity-text">Humidity: <span class="weather-humidity"></span>%</p>
  <p class="weather-pressure-text">Pressure: <span class="weather-pressure"></span>hPa</p>
{% endblock %}
